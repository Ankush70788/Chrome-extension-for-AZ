<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZ Problems To-Do</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Container Styling */
    .container {
      width: 300px;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Title */
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    /* Description Box */
    .info-box {
      background: aquamarine;
      color: blue;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid black;
    }

    /* Bookmarks List */
    .bookmarks {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .bookmark-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: left;
    }

    /* Scrollable Bookmarks */
    .bookmarks {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Ankush's Favourite Problems</h1>
    
    <div class="info-box">
      <p>Here are the problems that I have bookmarked</p>
    </div>

    <div class="bookmarks" id="bookmarks">
      <!-- Bookmarked problems will be dynamically added here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
